<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Ajouter Client</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>


<body>

    <div class="jumbotron jumbotron-fluid bg-info text-white text-center">
        <div class="container">
            <h1 class="display-1">Bo Voyage</h1>
            <p class="lead">Le monde est un livre et ceux qui ne voyagent pas n'en lisent qu'une page</p>
        </div>
    </div>

    <div class="container" style="height: 100px">
        <div class="row align-items-center h-100">
            <h1 class="mx-auto">Ajouter Un Client</h1>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="row form-group justify-content-center">
                <label class="col-form-label col-sm-2">Civilité:</label>
                <div class="col-sm-4">
                    <select class="form-control" id="civilite">
                        <option>Monsieur</option>
                        <option>Madame</option>
                    </select>
                </div>
            </div>

            <div class="row form-group justify-content-center">
                <label for="inputLastName" class="col-form-label col-sm-2">Nom:</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputLastName" type="text" placeholder="Nom de Famille" />
                </div>
            </div>

            <div class="row form-group justify-content-center">
                <label for="inputFirstName" class="col-form-label col-sm-2">Prénom:</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputFirstName" type="text" placeholder="Prénom" />
                </div>
            </div>

            <div class="row form-group justify-content-center">
                <label for="address" class="col-form-label col-sm-2">Adresse:</label>
                <div class="col-sm-4">
                    <input class="form-control" id="address" type="text" placeholder="ex : 2 rue de l'ancienne prison 76000 Rouen" />
                </div>
            </div>

            <div class="row form-group justify-content-center">
                <label for="telephone" class="col-form-label col-sm-2">N° Téléphone:</label>
                <div class="col-sm-4">
                    <input class="form-control" id="telephone" type="tel" placeholder="ex : 01 23 45 67 89" />
                </div>
            </div>

            <div class="row form-group justify-content-center">
                <label for="birthDate" class="col-form-label col-sm-2">Date de Naissance:</label>
                <div class="col-sm-4">
                    <input class="form-control" id="birthDate" type="date" />
                </div>
            </div>

            <div class="row form-group justify-content-center">
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-sm-4">
                    <input class="form-control" id="email" type="email" />
                </div>
            </div>
            <div class="row form-group justify-content-center">
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-outline-info btn-lg btn-block">Ajouter</button>
                </div>
            </div>

        </form>
    </div>

    <script src="bootstrap/jquery/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
