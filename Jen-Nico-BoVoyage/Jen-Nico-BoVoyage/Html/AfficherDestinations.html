<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Afficher Destinations</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>


<body>

    <div class="jumbotron jumbotron-fluid bg-info text-white text-center">
        <div class="container">
            <h1 class="display-1">Bo Voyage</h1>
            <p class="lead">Le monde est un livre et ceux qui ne voyagent pas n'en lisent qu'une page</p>
        </div>
    </div>

    <div class="container" style="height: 100px">
        <div class="row align-items-center h-100">
            <h1 class="mx-auto">Destinations</h1>
        </div>
    </div>

    <div class="container">
        <div class="row form-group justify-content-around">
            <button type="button" id="popModalForm" class="col-4 btn btn-info">Ajouter une Destination</button>
            <button type="button" class="col-4 btn btn-outline-info" data-toggle="collapse" data-target="#recherche">Rechercher</button>
        </div>
    </div>

    <div id="recherche" class="container collapse">
        <div class="row form-group justify-content-center">
            <label for="searchContinent" class="col-form-label col-sm-2">Continent:</label>
            <div class="col-sm-4">
                <input class="form-control" id="searchContinent" type="text" />
            </div>
            <label for="searchPays" class="col-form-label col-sm-2">Pays:</label>
            <div class="col-sm-4">
                <input class="form-control" id="searchPays" type="text" />
            </div>
        </div>
        <div class="row form-group justify-content-center">
            <label for="searchRegion" class="col-form-label col-sm-2">Région:</label>
            <div class="col-sm-4">
                <input class="form-control" id="searchRegion" type="text" />
            </div>
            <label for="searchDescription" class="col-form-label col-sm-2">Description:</label>
            <div class="col-sm-4">
                <input class="form-control" id="searchDescription" type="text" />
            </div>
        </div>
        <div class="row form-group justify-content-center">
            <div class="col-sm-4">
                <button id="btnRechercheSpe" type="submit" class="btn btn-outline-info btn-lg btn-block">Rechercher</button>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Continent</th>
                    <th>Pays</th>
                    <th>Région</th>
                    <th>Description</th>
                    <th>Modifier</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr id="loadingStatus" style="color:red"></tr>
            </tbody>
        </table>
    </div>



    <div class="container modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="modalTitle"></h4>
                    <a href="#" class="close" data-dismiss="modal">&times;</a>
                </div>
                <div class="modal-body">
                    <form id="modalForm" role="form">
                        <div class="row form-group justify-content-center">
                            <label for="inputContinent" class="col-form-label col-sm-4">Continent:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="inputContinent" type="text" placeholder="Continent" required />
                            </div>
                        </div>

                        <div class="row form-group justify-content-center">
                            <label for="inputPays" class="col-form-label col-sm-4">Pays:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="inputPays" type="text" placeholder="Pays" required />
                            </div>
                        </div>

                        <div class="row form-group justify-content-center">
                            <label for="inputRegion" class="col-form-label col-sm-4">Région:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="inputRegion" type="text" placeholder="Région" required />
                            </div>
                        </div>

                        <div class="row form-group justify-content-center">
                            <label for="inputDescription" class="col-form-label col-sm-4">Description:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="inputDescription" type="text" placeholder="Description" required />
                            </div>
                        </div>

                        <div class="row form-group justify-content-center">
                            <button type="submit" id="ajouterDestination" class=" col-8 btn btn-success btn-lg">Ajouter</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container modal fade" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Supprimer la Destination</h4>
                    <a href="#" class="close" data-dismiss="modal">&times;</a>
                </div>
                <div class="modal-body">
                    <h4>Etes-vous sûr de vouloir supprimer cette destination?</h4>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-danger" data-dismiss="modal">Annuler</a>
                    <a href="#" class="btn btn-primary" id="confirm" data-dismiss="modal">Confirmer</a>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap/jquery/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>
        function deleteDestination(id) {
            $("#deleteModal").modal("show");
            $("#confirm").on("click", function () {
                $.ajax({

                });
            });
        };
    </script>

    <script>

        $(document).ready(function () {
             


            $("#loadingStatus").text("Chargement... Merci de patienter...");
            $.get("http://localhost:54746/api/destinations", function (listeDestination) {
                for (let destination of listeDestination) {
                    $("#myTable").append(`<tr><td>${destination.Continent}</td><td>${destination.Pays}</td><td>${destination.Region}</td><td>${destination.Description}</td>
                                            <td><button type="button" class="btn btn-warning btn-lg"></button></td>
                                            <td><button type="button" onclick="deleteDestination('${destination.ID}')" class="col-4 btn btn-danger btn-lg"></button></td></tr>`);
                }
                $("#loadingStatus").text("");
            });

           

            $("#btnRechercheSpe").submit(function () {
                let obj = {
                    Continent: $("#searchContinent").val(),
                    Pays: $("#searchPays").val(),
                    Region: $("#searchRegion").val(),
                    Description: $("#searchDescription").val()
                }

                let url = `?continent="${obj.Continent}"&pays="${obj.Pays}"&region="${obj.Region}"&description="${obj.Description}"`
                $.get(`http://localhost:54746/api/destinations/search${url}`, function (listeSpe) {
                    for (let destination of listeSpe) {
                        $("#myTable").append(`<tr><td>${destination.Continent}</td><td>${destination.Pays}</td><td>${destination.Region}</td><td>${destination.Description}</td></tr>`);
                    }
                })
            });

            $("#popModalForm").on("click", function () {
                $("#modalForm").trigger("reset");
                $("#modalTitle").text("Ajouter une Destination");
                $("#myModal").modal();
            });



            $("#modalForm").submit(function (ev) {
                let obj = {
                    Continent: $("#inputContinent").val(),
                    Pays: $("#inputPays").val(),
                    Region: $("#inputRegion").val(),
                    Description: $("#inputDescription").val()
                };

                $.ajax({
                    url: "http://localhost:54746/api/destinations",
                    method: "POST",
                    data: obj,
                    success: function (data) {
                        alert(`Destination enregistrée avec l'ID ${data.ID}`);
                        window.location.href = "http://localhost:54746/Html/AfficherDestinations.html";
                        $("#myModal").modal("hide");
                    }
                });

                ev.preventDefault();
            });
        });
    </script>


</body>
</html>
